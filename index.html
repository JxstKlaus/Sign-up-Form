<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle"></div>

    <div class="form-container">
        <h2>Sign up</h2>
        <div class="user-input-container">
            <div class="sign-up fullname">
                <div class="icon"><img src="src/icons/person.png" alt=""></div>
                <div>Full name</div>
            </div>

            <div class="sign-up email">
                <div class="icon"><img src="src/icons/email.png" alt=""></div>
                <div>Email</div>
            </div>

            <div class="sign-up password">
                <div class="icon"><img src="src/icons/key.png" alt=""></div>
                <div>Password</div>
            </div>

            <div class="sign-up confirm-password">
                <div class="icon"><img src="src/icons/key.png" alt=""></div>
                <div>Confirm password</div>
            </div>

            <div class="checkbox-wrapper">
                <input class="checkbox" type="checkbox">
                <label for="checkbox">I accept the <span>general terms and conditions</span></label>
            </div>
                

        </div>

        <div class="continue">
            <button>Continue</button>
        </div>
        <div class="login">Aready have an account? <a href="">Login</a></div>

        </div>
    </div>

    <footer>
        <p class="copy">Copyright Â© Klaus <a href="https://github.com/JxstKlaus"><img src="src/github.png" alt=""></a></p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
