<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle"></div>

    <div class="form-container">
        <h2>Sign up</h2>
        <form method="post" action="#">
            <div class="sign-up full_name">
                <div class="icon"><img src="src/icons/person.png" alt=""></div>
                <input type="text" class="input-field" id="full_name" name="user_full_name" placeholder="full name" maxlength="60">
            </div>

            <div class="sign-up email">
                <div class="icon"><img src="src/icons/email.png" alt=""></div>
                <input type="text" class="input-field" id="email" name="user_email" placeholder="email" maxlength="100">
            </div>

            <div class="sign-up password">
                <div class="icon"><img src="src/icons/key.png" alt=""></div>
                <input type="password" class="input-field" id="password" name="user_password" placeholder="password" minlength="8" maxlength="24">
            </div>

            <div class="sign-up confirm_password">
                <div class="icon"><img src="src/icons/key.png" alt=""></div>
                <input type="password" class="input-field" id="confirm_password" name="user_confirm_password" placeholder="confirm password" minlength="8" maxlength="24">
            </div>

            <div class="checkbox-wrapper">
                <input class="checkbox" type="checkbox" id="terms" name="accept_terms">
                <label for="checkbox">I accept the <span>general terms and conditions</span></label>
                <p class="error"></p>
            </div>
            

            <div class="continue">
                <button type="submit">Continue</button>
            </div>

        </form>
        <div class="login">Aready have an account? <a href="">Login</a></div>
        
        
        

        </div>
    </div>

    <footer>
        <p class="copy">Copyright Â© Klaus <a href="https://github.com/JxstKlaus"><img src="src/github.png" alt=""></a></p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
